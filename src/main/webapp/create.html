<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Petition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
    <h1 class="text-center mb-4">Create a New Petition</h1>

    <form action="/create-petition" method="post" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
            <label for="title" class="form-label fw-bold">Petition Title</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label fw-bold">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit Petition</button>
        <a href="/" class="btn btn-secondary ms-3">Back to Home</a>
    </form>
</div>
</body>
</html>
